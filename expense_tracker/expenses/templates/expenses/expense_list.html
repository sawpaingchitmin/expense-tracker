{% extends 'expenses/base.html' %}
{% block content %}
    <h1>Expense List</h1>
    <div class="expense-list">
         <h3>Total Spent: ${{ total }}</h3>
        <ul>
            {% for expense in expenses %}
                <li><a href="{% url 'expense_detail' expense.id %}">{{ expense.date }} -> {{ expense.category }}</a></li>
            {% empty %}
                <li>No expenses yet</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="home">Back to Home</a>
    </div>
{% endblock %}
